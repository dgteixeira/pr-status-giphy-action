on: push
name: Build and Publish
jobs:
  npm_lint:
    name: Node Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
      working-directory: ./src
    - run: npm run lint
      working-directory: ./src
  docker_lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: luke142367/Docker-Lint-Action@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TARGET: Dockerfile
  shell_lint:
    name: Shell Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ludeeus/action-shellcheck@master
  docker_build:
    needs: [npm_lint, docker_lint, shell_lint]
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build -t pr-status-giphy-action .
  docker_tag_publish:
    needs: [docker_build]
    name: Docker Tag and Publish
    runs-on: ubuntu-latest
    if: contains(github.ref,'main')
    steps:
    - uses: actions/checkout@v3
    - uses: elgohr/Publish-Docker-Github-Action@v4
      with:
        name: dgteixeira/pr-status-giphy-action/pr-status-giphy-action
        password: ${{ github.actor }}
        username: ${{ secrets.GITHUB_TOKEN }}
        registry: ghcr.io
