on: pull_request
name: Giphy Status Check Validation
jobs:
  giphy:
    name: PR Status Giphy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: PR Status Giphy
      uses: ./
      env:
        GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
